{% extends "base.html" %}

{% load static %}

{% block titulo %}
    <title>Iniciar Sesión</title>
{% endblock %}


{% block contenido %}
<br><br><br>
<div class="card">
  <img src='{% static "img/avatar.png"  %}' alt="" class="usr">
  <h2>Ingresa tus Credenciales</h2><br>
  <form class="form" method="POST" action="{% url 'login' %}"> 
    {% csrf_token %}
    <input type="text" name="email" placeholder="Correo Electrónico" required> 
    <input type="password" name="password" placeholder="Contraseña" required> <br>
    <button type="submit">Iniciar Sesión</button> 
  </form>
  <p class="mensaje">¿No tienes una cuenta? <a href="{% url 'crearCuenta' %}">Crear Cuenta</a></p>
  {% if error %}
    <h2>{{ error }}</h2>
  {% endif %}
</div>
{% endblock %}
