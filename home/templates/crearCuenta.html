{% extends "base.html" %}

{% load static %}

{% block titulo %}
    <title>Crear Cuenta</title>
{% endblock %}


{% block contenido %}
<br><br><br>
<div class="card">
  <h2>Crear tu Cuenta</h2><br>
  <form class="form" method="POST" action="{% url 'crearCuenta' %}"> 
    {% csrf_token %}
    <input type="text" name="first_name" placeholder="Nombre" required> 
    <input type="text" name="last_name" placeholder="Apellidos" required> 
    <input type="text" name="email" placeholder="Correo Electrónico" required> 
    <input type="password" name="password" placeholder="Contraseña" required> <br>
    <button type="submit">Crear Cuenta</button> 
  </form>
  <p class="mensaje">¿Ya Tienes una Cuenta? <a href="{% url 'login' %}">Iniciar Sesión</a></p>
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}
</div>

{% endblock %}
