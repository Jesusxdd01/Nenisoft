{% extends "baseAdministrador.html" %}

{% load static %}

{% block tituloAdministrador %}
  <title>Delete cliente</title>
{% endblock %}

{% block contenidoAdmin %}

<form action="" method="post">
    {% csrf_token %}
    <h3>¿Estás seguro de eliminar el cliente {{ cliente.nombre }}?</h3>
    <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
    <a href="{% url 'clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
