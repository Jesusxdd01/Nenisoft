{% extends "baseAdministrador.html" %}

{% load static %}

{% block tituloAdministrador %}
  <title>Delete producto</title>
{% endblock %}

{% block contenidoAdmin %}

<form action="" method="post">
    {% csrf_token %}
    <h3>¿Estás seguro de eliminar el producto {{ producto.nombre }}?</h3>
    <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
    <a href="{% url 'productos' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
